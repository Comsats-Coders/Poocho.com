<!DOCTYPE html>
<html>
<head>
<title>PUCHOO -Login or sign up</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="login.css">
</head>
<body >
<div class="container">

<div class="row h-100"> 
    <div class="col-md-7" id="logo" style="text-align: center;">
        <img src="logoFF.png" width="280px" height="250px" alt="Logo" style="object-fit:contain">
        
    </div>
<div class="col-md-4 mb-5 mt-5 pt-4 pb-4 rounded shadow" id="bg2"; >
    <form action="" id="form" >
      <table>
            <td>
            <tr>
                <input type="text" name="name" id="name" class="username"  placeholder="Username">
            </tr></td>
            <br>
            <br>
            <td>
            <tr>
                <input type="password" name="password" id="pass" placeholder="Password">
            </tr></td>
            <br>
            <br>
            <td>
            <tr>
                <center><button type="button-center" class="btn btn-success">Log in</button></center>
            </tr></td>
            <td>
            <tr>
                <center><a href="" class="forget">Forgot password?</a></center>
            </tr></td>
            <br>
            <td>
            <tr><center>
                <i class="bi bi-facebook" id="fb"></i>
                <i class="bi bi-google" id="g"></i></center>
                
            </tr>
            </td>
            <hr class="line">
            <td>
            <tr>
                <center><a href="Sign Up page.html" class="btn btn-info" role="button">Create New Account</a></center>
            </tr></td>
            <br>
        </table>
    </form>
</div>
</div>
</div>
</body>
</html>
