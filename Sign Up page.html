<!DOCTYPE html>
<html>
<head>
    <title>PUCHOO -Login or sign up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="StyleSheet1.css">
</head>
<body>

    <div class="container">
        
        <div class="row h-100">
            <div class="col-sm-3" ></div>
            <div class="col-sm-6 mb-5 mt-5 pl-5 pt-5 pb-5 rounded" id="bg2" ">
                <center>
                    <h3 class="col-12"><b>LET'S SIGN UP</b></h3>
                    <hr />
                   
                </center>
                <form action="" id="form">
                    <table>
                        <td>
                        <tr>
                            <input type="text" name="name" id="Fname" class="f" placeholder="First Name">
                            <span class="spann"><input type="text" name="name" id="Lname" class="f" placeholder="Last Name"></span>
                        </tr></td>
                        <br>
                        <br>
                        <td>
                        <tr>
                            <input type="text" name="name" id="Uname" class="f" placeholder="User Name">
                            <span class="spann"><input type="date" name="name" id="DOB" class="f" placeholder="Date of birth">  </span>
                        </tr></td>
                        <br>
                        <br>
                        <td>
                        <tr>
                            <input type="email" name="email" id="email" class="f" placeholder="Email Address">
                        </tr></td>
                        <br>
                        <br>
                        <td>
                        <tr>
                            <input type="password" name="password" id="pass" class="f" placeholder="Password">
                        </tr></td>
                        <br>
                        <br>
                        <td>
                        <tr>
                            <input type="password" name="password" id="Rpass" class="f" placeholder="Confirm Password">
                        </tr></td>
                        <br>
                        <br>

                        <td>
                        <tr>
                            <center><button type="button-center" class="btn btn-success">Sign Up</button></center>
                        </tr></td>
                    </table>

                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
